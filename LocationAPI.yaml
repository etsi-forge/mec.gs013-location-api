                    type: object
                    required:
                      - latitude
                      - longitude
                      - accuracy
                    properties:
                      latitude:
                        type: number
                        format: float
                        example: '80.123'
                      longitude:
                        type: number
                        format: float
                        example: '70.123'
                      altitude:
                        type: number
                        format: float
                        example: '10.0'
                      accuracy:
                        type: integer
                        format: int32
                        example: '10'
                  contextLocationInfo:
                    description: >-
                      Contextual information of a user location (e.g., aisle,
                      floor, room number, etc.)
                    type: string
                    example: GroundFoor
                  ancillaryInfo:
                    required:
                      - address
                    properties:
                      address:
                        description: >-
                          Address of user (e.g. "sip" URI, "tel" URI, "acr"
                          URI).
                        type: string
                        format: uri
                        example: 'acr:192.0.2.1'
          examples:
            application/json:
              userInfo:
                address: 'acr:192.0.2.1'
                accessPointId: '001010000000000000000000000000001'
                zoneId: zone01
                resourceURL: >-
                  http://example.com/exampleAPI/location/v1/users/acr%3A192.0.2.1
                locationInfo:
                  latitude: '90.123'
