    description: Response to retrieve individual zone status subscription
    schema:
      properties:
        zoneStatusSubscription:
          $ref: '#/definitions/ZoneStatusSubscription'

    examples:
      application/json:
        $ref: '../examples/ZoneStatusSubscription.json'